    <!-- Add Startup Form Section -->
    <section class="min-h-screen pt-32 pb-16 bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 relative">
        <!-- Floating Particles -->
        <div class="absolute inset-0 pointer-events-none overflow-hidden">

        <div class="container mx-auto px-4 relative z-10">

                                </label>
                                <input type="text" name="companyName" required 
                                       placeholder="Enter company name" 
                                       class="input input-bordered bg-white bg-opacity-70 border-green-300 focus:border-green-500 focus:ring focus:ring-green-200" />
                            </div>

                            <div class="form-control md:col-span-2">
                                <label class="label">
                                    <span class="label-text font-medium text-gray-700">Address *</span>

                                </label>

                            </div>

                                    <span class="label-text font-medium text-gray-700">Number of Employees</span>
                                </label>

                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-medium text-gray-700">Company Location (City/Country)</span>
                                </label>
                                <input type="text" name="companyLocation" 
                                       placeholder="e.g., Kuala Lumpur, Malaysia"

                                <label class="label">

                    <!-- Social Media Section -->

                    <!-- OEP Information Section -->
                    <div class="mb-10">

                            <label class="label">
                                <span class="label-text font-medium text-gray-700">OEP Batch</span>
                            </label>
                            <input type="text" name="oepBatch" 
                                   placeholder="e.g., Batch 2024, Cohort 5" 
                                   class="input input-bordered bg-white bg-opacity-70 border-green-300 focus:border-green-500 focus:ring focus:ring-green-200" />
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-green-200">
                        <button type="submit" class=" btn bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white border-0 flex-1 text-lg py-4">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Submit Startup
                        </button>
                        <button type="reset" class="btn btn-outline btn-success flex-1 text-lg py-4">

                            Reset Form

                </form>
            </div>
        </div>
    </section>

    <script>
        // Form handling functions
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading loading-spinner loading-sm"></div> Submitting...';
            
            // Collect form data
            const formData = new FormData(form);
            const startupData = {};
            
            // Convert FormData to object with proper field names matching Google Sheets
            startupData['Status'] = formData.get('status');
            startupData['Company Name'] = formData.get('companyName');
            startupData['Address'] = formData.get('address');
            startupData['Company Contact number'] = formData.get('companyContactNumber');
            startupData['LinkedIn'] = formData.get('linkedin');
            startupData['Facebook'] = formData.get('facebook');
            startupData['Instagram'] = formData.get('instagram');
            startupData['Website'] = formData.get('website');
            startupData['Industry / Products & Services'] = formData.get('industry');
            startupData['Number of employees'] = formData.get('employeeCount');
            startupData['Company location (city/country)'] = formData.get('companyLocation');
            startupData['Contact Person'] = formData.get('contactPerson');
            startupData['Contact Number'] = formData.get('contactNumber');
            startupData['Designation'] = formData.get('designation');
            startupData['Email'] = formData.get('email');
            startupData['Possible internship roles'] = formData.get('internshipRoles');
            startupData['Job Description'] = formData.get('jobDescription');
            startupData['OEP Batch'] = formData.get('oepBatch');
            
            console.log('Submitting startup data:', startupData);
            // Submit to Google Apps Script
            submitStartupData(startupData)
                .then(response => {
                    showSuccessModal();
                    form.reset();
                })
                .catch(error => {
                    console.error('Submission error:', error);
                    showErrorModal(error.message);
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                });
        }

        async function submitStartupData(data) {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbx55UMA76qzCrNHUckIVDPU8GVduS40ETL0mHbl6t1uBBrvVnOg3YzcdchxGltDSt6e/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // Check if the response is ok
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('‚úÖ Data submitted successfully to Google Sheets:', result);
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                return result;
                
            } catch (error) {
                console.error('‚ùå Failed to submit to Google Sheets:', error);
                throw new Error('Failed to submit startup data. Please check your connection and try again.');
            }
        }

        function showSuccessModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 backdrop-blur-sm p-4';
            
            modal.innerHTML = `
                <div class="bg-white rounded-2xl p-8 max-w-md w-full text-center shadow-2xl transform animate-fade-scale">
                    <div class="text-6xl mb-4">üéâ</div>
                    <h3 class="text-2xl font-bold text-green-700 mb-4">Success!</h3>
                    <p class="text-gray-600 mb-6">Your startup has been successfully submitted to our database. Thank you for joining our community of sustainable innovators!</p>
                    <div class="flex gap-4">
                        <button onclick="closeModal()" class="btn bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white border-0 flex-1">
                            <i class="fas fa-check mr-2"></i>
                            Continue
                        </button>
                        <a href="index.html" class="btn btn-outline btn-success flex-1">
                            <i class="fas fa-home mr-2"></i>
                            View Map
                        </a>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Auto close after 10 seconds
            setTimeout(() => {
                if (document.body.contains(modal)) {
                    modal.remove();
                }
            }, 10000);
        }

        function showErrorModal(message) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 backdrop-blur-sm p-4';
            
            modal.innerHTML = `
                <div class="bg-white rounded-2xl p-8 max-w-md w-full text-center shadow-2xl transform animate-fade-scale">
                    <div class="text-6xl mb-4">‚ùå</div>
                    <h3 class="text-2xl font-bold text-red-600 mb-4">Submission Failed</h3>
                    <p class="text-gray-600 mb-6">${message}</p>
                    <button onclick="closeModal()" class="btn btn-outline btn-error">
                        <i class="fas fa-redo mr-2"></i>
                        Try Again
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modals = document.querySelectorAll('.fixed.inset-0');
            modals.forEach(modal => modal.remove());
        }

        // Form validation
        function validateForm() {
            const form = document.getElementById('addStartupForm');
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.classList.add('border-red-500');
                    isValid = false;
                } else {
                    field.classList.remove('border-red-500');
                }
            });
            
            return isValid;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Add form submit handler
            const form = document.getElementById('addStartupForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
            
            // Real-time validation feedback
            const requiredInputs = document.querySelectorAll('#addStartupForm [required]');
            requiredInputs.forEach(input => {
                input.addEventListener('blur', () => {
                    if (!input.value.trim()) {
                        input.classList.add('border-red-500');
                    } else {
                        input.classList.remove('border-red-500');
                    }
                });
                
                input.addEventListener('input', () => {
                    if (input.value.trim()) {
                        input.classList.remove('border-red-500');
                    }
                });
            });
        });
    </script>
